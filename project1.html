        /* General Page Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;

            margin: 0;
            padding: 0;
        }

        header {
    width: 100%;
    background-color: #111; /* dark header */
    color: #fff;
    position: sticky;
    top: 0;
    left: 0;
    z-index: 100;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
}

header .header-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
    padding: 10px 20px;
}

/* Logo */
header .logo {
    display: flex;
    align-items: center;
    text-decoration: none;
    color: #fff;
    font-size: 1.5rem;
    font-weight: bold;
}

header .logo img {
    height: 50px;
    margin-right: 10px;
}

/* Navigation */
.nav-links {
    display: flex;
    list-style: none;
}

.nav-links li {
    margin-left: 25px;
}

.nav-links li a {
    color: #fff;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s;
}

.nav-links li a:hover {
    color: #e4b805; /* accent color */
}

/* Mobile Toggle Button */
.nav-toggle {
    display: none;
    background: none;
    border: none;
    color: #fff;
    font-size: 1.5rem;
}

/* Responsive - Mobile */
@media (max-width: 768px) {
    .nav-links {
        position: absolute;
        top: 70px;
        right: 0;
        background-color: #111;
        flex-direction: column;
        width: 200px;
        padding: 20px;
        display: none; /* hidden by default */
    }

    .nav-links li {
        margin: 15px 0;
    }

    .nav-toggle {
        display: block;
    }

    .nav-links.active {
        display: flex;
    }
}

        /* Footer */
.footer {
  background: linear-gradient(135deg, #343434, #000000);
  color: #fff;

  font-family: Arial, sans-serif;
}

.footer-container {

  justify-content: space-between;

  max-width: 1200px;
  margin: auto;
}

.footer-logo {

}
.footer-logo img {

  margin-bottom: 10px;
}
.footer-logo p {
  font-size: 14px;
  line-height: 1.5;
  color: #dcdcdc;
}

.footer-col {
  flex: 1 1 160px;
}
.footer-col h3 {
  font-size: 16px;
  margin-bottom: 12px;
  color: #d1951c;
}
.footer-col ul {
  list-style: none;
  padding: 0;
  margin: 0;
}
.footer-col ul li {
  margin-bottom: 8px;
  font-size: 14px;
}
.footer-col ul li a {
  text-decoration: none;
  color: #e0e0e0;
  transition: color 0.3s;
}
.footer-col ul li a:hover {
  color: #ffd700;
}

.footer-social {
  flex: 1 1 120px;
}
.footer-social h3 {
  font-size: 16px;
  margin-bottom: 12px;
  color: #d1951c;
}
.social-icons a {
  display: inline-block;
  margin-right: 10px;
  font-size: 20px;
  color: #fff;
  transition: transform 0.3s, color 0.3s;
}
.social-icons a:hover {
  color: #d1951c;
  transform: scale(1.2);
}

.footer-bottom {
  text-align: center;
  margin-top: 20px;
  border-top: 1px solid rgba(255, 255, 255, 0.2);
  padding-top: 15px;
  font-size: 13px;
  color: #bbb;
}

.developed {
  font-weight: bold;
  font-size: 14px;
  background: linear-gradient(270deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #8b00ff);
  background-size: 400% 400%;
  background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: gradientMove 6s ease infinite, glow 2s ease-in-out infinite alternate;
  margin-top: 5px;
}

/* Rainbow color animation */
@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Glow effect */
@keyframes glow {
  from {
    text-shadow: 0 0 5px #ff0000, 0 0 10px #ff7f00, 0 0 20px #ffff00;
  }
  to {
    text-shadow: 0 0 10px #00ff00, 0 0 20px #0000ff, 0 0 30px #8b00ff;
  }
}

/* Tablet view: 2 columns */
@media (max-width: 1024px) {
  .footer-container {
    grid-template-columns: repeat(2, 1fr);
    text-align: left;
  }
}

/* Mobile view: 1 column */
@media (max-width: 768px) {
  .footer-container {
    grid-template-columns: 1fr;
    text-align: center;
  }

  .footer-column {
    margin: 15px 0;
  }

  .footer-column .social-icons {
    justify-content: center; /* center social icons on mobile */
  }

  .footer-bottom {
    font-size: 12px;
    margin-top: 20px;
  }
}

        /* LightGallery Thumbnails */

        .gallery a img:hover {

            box-shadow: 0 8px 20px rgba(0,0,0,0.2);

        }

            .gallery a img {
                width: 100%;
            }
        }
